<mat-card>
  <mat-card-header>
    <mat-card-title>Agregar {{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of fields">
      <mat-form-field class="example-form-field">
        <mat-label>{{ getLabelInput(item) }}</mat-label>
        <input matInput [type]="getTypesInput(item)" [(ngModel)]="data[item]" />
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submitF()">Guardar</button>
    <button mat-button (click)="cancelF()">Cancelar</button>
  </mat-card-actions>
</mat-card>
